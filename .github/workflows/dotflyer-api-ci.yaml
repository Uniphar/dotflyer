name: CI for Dotflyer API

on:
  workflow_dispatch:

  pull_request:
    paths:
      - .github/workflows/dotflyer-api-ci.yaml
      - .github/workflows/shared-app-ci-workflow.yaml
      - src/Dotflyer.Api/**

permissions:
  id-token: write
  contents: read

jobs:
  DotflyerApi_CI:
    uses: ./.github/workflows/shared-app-ci-workflow.yaml
    with:
      applicationName: Dotflyer.Api